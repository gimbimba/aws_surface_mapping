default:
  tags: 
    - soc_scripts

# Change pip's cache directory to be inside the project directory since we can
# only cache local items..
# Alterar a vari√°vel mains_script para o seu script principal
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  main_script: ec2_monitor.py
  virtual_env_folder_name: /home/gitlab-runner/virtualenv/$CI_PROJECT_NAME

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
#cache:
#  paths:
#    - .cache/pip
#    - venv/

create_venv:
  only:
    - master
  except:
    - schedules
  script:
      - python3 -V  # Print out python version for debugging
      - echo $CI_PROJECT_DIR
      - cd $CI_PROJECT_DIR
      - virtualenv -p python3 $virtual_env_folder_name
      - source $virtual_env_folder_name/bin/activate
      - pip install -r requirements.txt

#test:
#  script:
#    - python setup.py test
#    - pip install tox flake8  # you can also use tox
#    - tox -e py36,flake8

run-script:
  script:
    - cd $CI_PROJECT_DIR
    - echo $CI_PROJECT_DIR
    - source $virtual_env_folder_name/bin/activate
    - pip install -r requirements.txt
    - python -V
    - python $main_script
  cache:
    paths:
      - venv/

  only:
    - schedules


